<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="-"
      content="-"
    />
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <button id="reset" onclick="handleReset()">C</button>
        <input type="text" required id="display" placeholder="0" autocomplete="off">
        <button id="button" onclick="handleClick('7')">7</button>
        <button id="button" onclick="handleClick('8')">8</button>
        <button id="button" onclick="handleClick('9')">9</button>
        <button id="operator" onclick="handleOperation('+')">+</button>
        <button id="button" onclick="handleClick('4')">4</button>
        <button id="button" onclick="handleClick('5')">5</button>
        <button id="button" onclick="handleClick('6')">6</button>
        <button id="operator" onclick="handleOperation('-')">-</button>
        <button id="button" onclick="handleClick('1')">1</button>
        <button id="button" onclick="handleClick('2')">2</button>
        <button id="button" onclick="handleClick('3')">3</button>
        <button id="operator" onclick="handleOperation('/')">/</button>
        <button id="button" onclick="handleClick('0')">0</button>
        <button id="button" onclick="handleClick('.')">.</button>
        <button id="calculate" onclick="handleOperation('=')">=</button>
        <button id="operator" onclick="handleOperation('*')">*</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
