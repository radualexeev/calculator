<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="-"
      content="-"
    />
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <button id="reset">C</button>
        <input type="text" required id="display" placeholder="0" autocomplete="off">
        <button id="button">7</button>
        <button id="button">8</button>
        <button id="button">9</button>
        <button id="operator">+</button>
        <button id="button">4</button>
        <button id="button">5</button>
        <button id="button">6</button>
        <button id="operator">-</button>
        <button id="button">1</button>
        <button id="button">2</button>
        <button id="button">3</button>
        <button id="operator">/</button>
        <button id="button">0</button>
        <button id="button">.</button>
        <button id="calculate">=</button>
        <button id="operator">*</button>
      </div>
    </div>
  </body>
</html>
